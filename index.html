<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo-alura.svg" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="placetext" name="placetext" id="placetext" cols="41" rows="4"
                placeholder="Digite seu texto"></textarea>
            <div class="information">
                <img class="atention" src="images/atention.svg" alt="">
                <p>Apenas letras minúsculas e sem acento</p>
            </div>
            <div class="btn">
                <button id="btn-cripto" onclick="btnEncriptar()" class="btn-cripto">Criptografar</button>
                <button id="btn-descripto" onclick="btnDesencriptar()" class="btn-descripto">Descriptografar</button>
            </div>
        </section>
        <section>
            <div class="secondtextarea">
                <div id="placehold" class="placehold">
                    <img class="diamond-girl" src="images/diamond-girl.svg" alt="Menina com lupa">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <textarea class="showtext" name="showtext" id="showtext" cols="20" rows="10"></textarea>
                <button id="btn-copy" class="btn-copy">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
